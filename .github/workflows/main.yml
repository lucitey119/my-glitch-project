name: Run Telegram Script

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Telegram Script
      run: |
        chmod +x start_telegram_service.sh
        ./start_telegram_service.sh
